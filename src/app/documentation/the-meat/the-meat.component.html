<div class="row my-5">
    <div *ngFor="let meat of theMeat" class="col-md-4">
        <div class="card">
            <h5 class="card-header">{{meat.header}}</h5>
            <div class="card-body">
                <h5 class="card-title">{{meat.title1}}</h5>
                <p class="card-text">{{meat.text1}}</p>
                <h5 class="card-title">{{meat.title2}}</h5>
                <p class="card-text">{{meat.text2}}</p>
            </div>
        </div>
    </div>
</div>
